<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>whats-element demo</title>
</head>
<body>
<p>在你希望计算的DOM元素 <b>右击</b> ，whats-element.js 将会计算出鼠标所在的元素的唯一标识符。</p>
<div id="tip">计算的结果会在该元素上方有提示</div>
<p>如果你在使用过程中发现 whats-element.js 不能计算出唯一标识符结果，或者计算出来的结果不正确，请 <a target="_blank" href="https://github.com/rowthan/whats-element/issues">issue</a>  </p>
<script src="../src/whats-element.js"></script>
<script>
  document.addEventListener('mousedown', (event) => {
    if(event.button === 2){
      const target = event.target;
      whatsElement.getUniqueId(target).draw();
    }
  });
</script>
</body>
</html>
